<!DOCTYPE HTML>
<html lang="en">
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>PiggyVest </title>
    </head>
    <body>
     
        <img src="https://storage.googleapis.com/piggybankservice.appspot.com/statics/piggy-png_1_.png" alt="PiggyVest Logo">
    
                <h1 class="createSec">Create a Secure Account</h1>
                <p class="welcome">Welcome to the future of Savings & Investments</p>
            <div class="container">
        <form action="action_page.php"> 
            <p>
            <label for="fname">Full Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Full Name"><br>
            </p>

            <p>
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" placeholder="Email Address"><br>
            </p>
            
            <p>
            <label for="pnumber">Phone Number:</label><br>
            <input type="tel" id="pnumber" name="pnumber" placeholder="Phone Number"><br>
            </p>

            <p>
                <label for="pword">Password:</label><br>
                <input type="password" id="pword" name="pword" placeholder="Password"><br>
            </p>
              
            <p>
            <label for="referrer">Referrer Phone or Promo Code (Optional)</label><br>
            <input type="text" id="referrer" name="referrer" placeholder="Referrer Phone or Code"><br>
            </p>
            
            <p>
            <label for="about us">How Did You Hear About Us? (Optional)</label><br>
            <select id="about us">
                <option value="select">Click To Select</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="friend">Friend/Family/Coworker Referral</option>
                <option value="google">Google search</option>
                <option value="store">Google playstore</option>
                <option value="blog">Online Blog</option>
                <option value="newspaper">Local Newspaper</option>
                <option value="event">At an event</option>
                <option value="others">Others</option>
                </select><br>
            </p>

            <p>
                <button type="submit">Create Account</button>
            </p>

            <p>
                <a href="#">Already have an account?Log In</a>
            </p>
        </div>
        </form>
     
    </body>

</html>
